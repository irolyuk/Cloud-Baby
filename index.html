                if (child.nodeType === Node.TEXT_NODE && child.textContent.trim() !== '') {
                    textNodeToUpdate = child;
                    break;
                }
            }
            if (textNodeToUpdate) {
                textNodeToUpdate.textContent = userPrefix + data.newText;
            }
        }
      });

      socket.on('message_deleted', (data) => {
        const messageDiv = document.querySelector(`.message[data-message-id="${data.messageId}"]`);
        if (messageDiv) {
          messageDiv.remove();
        }
      });
    }

    function deleteMessage(messageId) {
      if (confirm("Ğ’Ğ¸ Ğ²Ğ¿ĞµĞ²Ğ½ĞµĞ½Ñ–, Ñ‰Ğ¾ Ñ…Ğ¾Ñ‡ĞµÑ‚Ğµ Ğ²Ğ¸Ğ´Ğ°Ğ»Ğ¸Ñ‚Ğ¸ Ñ†Ğµ Ğ¿Ğ¾Ğ²Ñ–Ğ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ?")) {
        if (socket) {
          socket.emit('delete_message', { messageId });
        }
      }
    }

    function startEditMessage(messageId, messageDiv, currentText) {
      if (!currentText) return; 
      
      // ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€ÑÑ”Ğ¼Ğ¾, Ñ‡Ğ¸ Ğ²Ğ¶Ğµ Ğ½Ğµ Ğ¹Ğ´Ğµ Ñ€ĞµĞ´Ğ°Ğ³ÑƒĞ²Ğ°Ğ½Ğ½Ñ Ñ†ÑŒĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²Ñ–Ğ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ
      if (messageDiv.querySelector('.edit-message-input')) {
        return;
      }

      let originalTextNode = null;
      const userPrefix = `${avatars[selectedNickname] || "ğŸ‘¤"} ${selectedNickname}: `;
      const expectedTextContent = userPrefix + currentText;

      for (const child of messageDiv.childNodes) {
        if (child.nodeType === Node.TEXT_NODE && child.textContent.trim() === expectedTextContent.trim()) {
          originalTextNode = child;
          break;
        }
      }

      if (!originalTextNode) {
        // Ğ¡Ğ¿Ñ€Ğ¾Ğ±ÑƒÑ”Ğ¼Ğ¾ Ğ·Ğ½Ğ°Ğ¹Ñ‚Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¸Ğ¹ Ğ²ÑƒĞ·Ğ¾Ğ», Ñ‰Ğ¾ Ğ¼Ñ–ÑÑ‚Ğ¸Ñ‚ÑŒ currentText, ÑĞºÑ‰Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğµ ÑĞ¿Ñ–Ğ²Ğ¿Ğ°Ğ´Ñ–Ğ½Ğ½Ñ Ğ½Ğµ Ğ·Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾
        // Ğ¦Ğµ Ğ¼Ğ¾Ğ¶Ğµ Ğ±ÑƒÑ‚Ğ¸ ĞºĞ¾Ñ€Ğ¸ÑĞ½Ğ¾, ÑĞºÑ‰Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ Ñ‚ĞµĞºÑÑ‚Ñƒ Ğ·Ğ¼Ñ–Ğ½Ğ¸Ğ»Ğ¾ÑÑ (Ğ½Ğ°Ğ¿Ñ€Ğ¸ĞºĞ»Ğ°Ğ´, Ğ·Ğ°Ğ¹Ğ²Ñ– Ğ¿Ñ€Ğ¾Ğ±Ñ–Ğ»Ğ¸)
        for (const child of messageDiv.childNodes) {
            if (child.nodeType === Node.TEXT_NODE && child.textContent.includes(currentText)) {
                originalTextNode = child;
                // ĞĞ½Ğ¾Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ currentText Ğ´Ğ¾ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ Ğ· Ğ²ÑƒĞ·Ğ»Ğ° Ğ±ĞµĞ· Ğ¿Ñ€ĞµÑ„Ñ–ĞºÑÑƒ
                currentText = child.textContent.substring(userPrefix.length).trim();
                break;
            }
        }
        if (!originalTextNode) {
            console.error("ĞĞµ Ğ²Ğ´Ğ°Ğ»Ğ¾ÑÑ Ğ·Ğ½Ğ°Ğ¹Ñ‚Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¸Ğ¹ Ğ²ÑƒĞ·Ğ¾Ğ» Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°Ğ³ÑƒĞ²Ğ°Ğ½Ğ½Ñ Ğ²:", messageDiv, "ĞÑ‡Ñ–ĞºÑƒĞ²Ğ°Ğ½Ğ¸Ğ¹ Ñ‚ĞµĞºÑÑ‚:", currentText);
            return; 
        }
      }
      
      const actionsDiv = messageDiv.querySelector('.message-actions');
      let actionsWereVisible = false;
      if (actionsDiv) {
        actionsWereVisible = getComputedStyle(actionsDiv).display !== 'none';
        actionsDiv.style.display = 'none';
      }

      const input = document.createElement('textarea');
      input.classList.add('edit-message-input');
      input.value = currentText; // Ğ’Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ Ñ‚ĞµĞºÑÑ‚ Ğ±ĞµĞ· Ğ¿Ñ€ĞµÑ„Ñ–ĞºÑÑƒ
      input.rows = Math.max(1, Math.min(5, (currentText.match(/\n/g) || []).length + 1)); 
      input.onkeydown = (e) => { 
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          saveButton.click();
        } else if (e.key === 'Escape') {
          cancelButton.click();
        }
      };
      
      const saveButton = document.createElement('button');
      saveButton.textContent = 'Ğ—Ğ±ĞµÑ€ĞµĞ³Ñ‚Ğ¸';
      saveButton.classList.add('action-btn', 'save-edit-btn');
      saveButton.onclick = () => {
        const newText = input.value.trim();
        // Ğ’Ñ–Ğ´Ğ½Ğ¾Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ Ğ²Ğ¸Ğ³Ğ»ÑĞ´ Ğ¿ĞµÑ€ĞµĞ´ Ğ²Ñ–Ğ´Ğ¿Ñ€Ğ°Ğ²ĞºĞ¾Ñ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€, Ñ‰Ğ¾Ğ± ÑƒĞ½Ğ¸ĞºĞ½ÑƒÑ‚Ğ¸ Ğ¿Ğ¾Ğ´Ğ²Ñ–Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ
        // Ğ°Ğ±Ğ¾ ÑĞºÑ‰Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€ Ğ½Ğµ Ğ²Ñ–Ğ´Ğ¿Ğ¾Ğ²Ñ–ÑÑ‚ÑŒ
        messageDiv.replaceChild(originalTextNode, input);
        originalTextNode.textContent = userPrefix + (newText || currentText); // ĞĞ½Ğ¾Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ Ñ‚ĞµĞºÑÑ‚ Ğ¾Ğ´Ñ€Ğ°Ğ·Ñƒ
        messageDiv.removeChild(saveButton);
        messageDiv.removeChild(cancelButton);
        if (actionsDiv && actionsWereVisible) actionsDiv.style.display = 'flex';

        if (newText && newText !== currentText) {
          if (socket) {
            socket.emit('edit_message', { messageId, newText });
          }
        }
      };

      const cancelButton = document.createElement('button');
      cancelButton.textContent = 'Ğ¡ĞºĞ°ÑÑƒĞ²Ğ°Ñ‚Ğ¸';
      cancelButton.classList.add('action-btn', 'cancel-edit-btn');
      cancelButton.onclick = () => {
        messageDiv.replaceChild(originalTextNode, input);
        // originalTextNode.textContent Ğ·Ğ°Ğ»Ğ¸ÑˆĞ°Ñ”Ñ‚ÑŒÑÑ Ğ±ĞµĞ· Ğ·Ğ¼Ñ–Ğ½ (Ğ°Ğ±Ğ¾ Ğ¼Ğ¾Ğ¶Ğ½Ğ° Ğ²Ñ–Ğ´Ğ½Ğ¾Ğ²Ğ¸Ñ‚Ğ¸ userPrefix + currentText)
        messageDiv.removeChild(saveButton);
        messageDiv.removeChild(cancelButton);
        if (actionsDiv && actionsWereVisible) actionsDiv.style.display = 'flex';
      };

      messageDiv.replaceChild(input, originalTextNode);
      input.insertAdjacentElement('afterend', cancelButton);
      input.insertAdjacentElement('afterend', saveButton);
      input.focus();
      input.select(); // Ğ’Ğ¸Ğ´Ñ–Ğ»ÑÑ”Ğ¼Ğ¾ Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ Ğ·Ñ€ÑƒÑ‡Ğ½Ğ¾ÑÑ‚Ñ– Ñ€ĞµĞ´Ğ°Ğ³ÑƒĞ²Ğ°Ğ½Ğ½Ñ
    }
  </script>
