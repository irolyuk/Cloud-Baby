Чудово! Замінити павука на привида – це гарна ідея для темної теми.

Ось як ми це зробимо:

1.  **Створимо SVG-зображення привида.**
2.  **Оновимо HTML**, щоб використовувати нове зображення привида.
3.  **Оновимо CSS-анімацію**, щоб вона більше пасувала привиду (наприклад, плавний рух, можливо, зникання/поява).
4.  **Оновимо JavaScript-змінні та коментарі**, щоб вони відповідали "привиду" замість "павука".

**1. Створення SVG для привида**

Створіть файл `img/ghost.svg` у вашій папці `img` з таким вмістом:

```svg
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
  <style>
    .ghost-body {
      fill: currentColor;
      opacity: 0.85; /* Трохи прозорий */
    }
    .ghost-eye {
      fill: #000; /* Чорні очі */
    }
  </style>
  <path class="ghost-body" d="M20,90 C20,70 30,50 50,50 C70,50 80,70 80,90 L75,85 Q70,95 65,85 L60,90 Q55,80 50,90 Q45,80 40,90 L35,85 Q30,95 25,85 Z M50,20 A20 20 0 0 1 50 60 A20 20 0 0 1 50 20 Z"/>
  <circle class="ghost-eye" cx="40" cy="45" r="5"/>
  <circle class="ghost-eye" cx="60" cy="45" r="5"/>
</svg>
